<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
{% load static %}
<form method="post">
    {% csrf_token %}
    <label for="well_name">Название скважины: </label><br>
  <input type="text" id="well_name" name="well_name"><br>
    <div>
  <input type="checkbox" id="нефть" name="нефть">
  <label for="Field">Показатели по нефти</label>
</div>
<div>
  <input type="checkbox" id="газ" name="газ">
  <label for="Organization">Показатели по газу</label>
</div>
<div>
  <input type="checkbox" id="жидкость" name="жидкость">
  <label for="Cluster">Показатели по жидкости</label>
</div>
    <label for="layers">Пласт:</label>

<select name="layers" id="layers">
  {% for layer in layers %}
    <option value={{layer.id}}>{{layer.name}}</option>
    {% endfor %}
</select>
    </div>

    <br> <br>
    <label for="fields">Группировать по:</label>

<select name="group_by" id="group_by">
  <option value="Пласт">Пласту</option>
    <option value="Месторождение">Месторождению</option>
    <option value="Организация">Организации</option>
</select>
    <br> <br>
    <label for="fields">Параметр:</label>

<select name="fields" id="fields">
  {% for key,value in fields.items %}
    <option value={{value}}>{{key}}</option>
    {% endfor %}
</select>
    <br> <br>
    <label for="fields">Тип агрегации:</label>

<select name="aggregation_type" id="aggregation_type">
    <option value="Суммировать">Сумма</option>
    <option value="Среднее арифметическое">Среднее арифметическое</option>
</select>
    <p>Отображать:</p>
    <input id="Проценты" type="radio" name="representation" value="Проценты">
    <label for="Проценты">Проценты</label>
    <br>
    <input id="Значения" type="radio" name="representation" value="Значения">
    <label for="Значения">Значения</label>
    <br><br>
<button type="submit">Построить график</button>
</form>
<br> <br><br> <br>
{% if image_name %}
<img src="{% get_media_prefix %}{{image_name}}">
{% endif %}
</body>

{% extends "core/base_detail.html" %}
{% block content %}
    <tr>
        <td>Месторождение : <a href="{% url 'core:fields-detail' object.field.pk %}">{{object.field.name}}</a></td>
    </tr>
    <tr>
        <td>Пласты : {% if object.layers.all %} {% for layer in object.layers.all %} <a
                href="{% url 'core:layers-detail' layer.pk %}">{{layer.name}} </a>{% endfor %}
            {% else %} не выбраны {%endif %}
        </td>
    </tr>
{% endblock %}

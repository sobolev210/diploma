<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Скважины</h1>
<ul>
    {% for well in object_list %}
        <li><a href="{% url 'core:wells-detail' well.id %}">{{ well.name}}</a></li>
    {% empty %}
        <li>Скважины еще не созданы. Кнопка создать</li>
    {% endfor %}
</ul>
</body>
</html>

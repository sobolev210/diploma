<!DOCTYPE html>
{% load static %}
<html style="font-size: 16px;">
<head>

    <link rel="stylesheet" href="{% static 'css/authorization.css' %}" media="screen">
    <script class="u-script" type="text/javascript" src="{% static 'js/jquery.js' %}" defer=""></script>
    <script class="u-script" type="text/javascript" src="{% static 'js/base.js' %}" defer=""></script>

    <link id="u-theme-google-font" rel="stylesheet"

        "@context": "http://schema.org",
        "@type": "Organization",
        "name": "",
        "logo": "{% static 'images/logo_new.png' %}"
    }</script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="Таблицы">

<body class="u-body u-xl-mode">

        </a>
    </div>
</header>
<section class="u-align-center u-clearfix u-section-1" id="sec-e4a2">
    <div class="u-align-left u-clearfix u-sheet u-sheet-1">
        <div class="u-form u-form-1">
            <form action="{% url 'login' %}" method="POST"
                  style="padding: 10px; margin-left: 180px">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" style="text-align: center; margin-left: 65px" class="u-btn u-btn-submit u-button-style u-radius-50 u-btn-3 u-align-center" value="Войти">
                <input type="hidden" name="next" value="{% url 'core:main' %}"/>

            </form>
            <br>
            <br>
        </div>
    </div>
</section>

    <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <h3 class="u-text u-text-1">2021-2022. All rights reserved<span style="font-size: 1.125rem;">
